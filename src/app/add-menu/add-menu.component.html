<main id="main" class="main">
    <div class="pagetitle">
        <h1>Add Menu</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item active">Menu</li>
            </ol>
        </nav>
    </div>
    <section class="section dashboard">
        <div class="pt-3 pb-2 mb-3 border-bottom">
            <h2 class="h2">Add Student</h2>
          </div>
          <form [formGroup]="menuForm" (ngSubmit)="submitMenuData()" novalidate>
            <div class="row">
              <div class="col-lg-5 col-md-12 col-sm-12">
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <label>Menu Item</label>
                    <input
                      type="text"
                      formControlName="menuItem"
                      class="form-control"
                      required
                    />
                    <!-- errors-->
                    <p *ngIf="menuItem.touched && menuItem.invalid" class="error">
                      <sup>*</sup>Please enter atleast Menu Item
                    </p>
                    <p *ngIf="menuItem.errors?.['minlength']" class="error">
                      <sup>*</sup>Name shouldn't be less than 2 words
                    </p>
                  </div>
                  <div class="col-md-12 mb-3">
                    <label>Menu Desc</label>
                    <input type="text" formControlName="menuDesc" class="form-control" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <label>subMenu</label>
                    <input
                      type="text"
                      formControlName="subMenu"
                      class="form-control"
                      required
                    />
                    <!-- errors-->
                    <p *ngIf="subMenu.touched && subMenu.invalid" class="error">
                      <sup>*</sup>Please 
                    </p>
                    
                  </div>
                  <div class="col-md-12 mb-3">
                    <label>subMenuDesc</label>
                    <input
                      type="text"
                      formControlName="subMenuDesc"
                      class="form-control"
                      required
                    />
                    
                  </div>
                </div>
                <div class="form-group text-right">
                  <button
                    type="button"
                    class="btn btn-secondary gap-right"
                    (click)="ResetForm()"
                  >
                    Reset
                  </button>
                  <button
                    type="submit"
                    class="btn btn-success"
                    [disabled]="!menuForm.valid"
                  >
                    Add Student
                  </button>
                </div>
              </div>
            </div>
          </form>
    </section>
