<main id="main" class="main">
    <div class="pagetitle">
        <h1>Add Menu</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item active">Menu</li>
            </ol>
        </nav>
    </div>
    <section class="section dashboard">
        <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Edit Menu Details</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group">
            <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
                <!-- <button class="btn btn-sm btn-outline-secondary" > -->
              Go Back
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="pricing-header form-block mx-auto">
            <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
              <div class="row">
                <div class="col-lg-5 col-md-12 col-sm-12">
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <label>menuItem</label>
                      <input
                        type="text"
                        formControlName="menuItem"
                        class="form-control"
                        required
                      />
                      <p *ngIf="menuItem.touched && menuItem.invalid" class="error">
                        <sup>*</sup>Please enter menuItem
                      </p>
                      <p *ngIf="menuItem.errors?.['minlength']" class="error">
                        <sup>*</sup>Name shouldn't be less than 2 words
                      </p>
                    </div>
                    <div class="col-md-12 mb-3">
                      <label>menuDesc</label>
                      <input
                        type="text"
                        formControlName="menuDesc"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <label>subMenu</label>
                      <input
                        type="text"
                        formControlName="subMenu"
                        class="form-control"
                        required
                      />
                     
                    </div>
                    <div class="col-md-12 mb-3">
                      <label>subMenuDesc</label>
                      <input
                        type="text"
                        formControlName="subMenuDesc"
                        class="form-control"
                        required
                      />
                      <p
                        *ngIf="subMenuDesc.touched && subMenuDesc.invalid"
                        class="error"
                      >
                        <sup>*</sup>Please provide subMenuDesc
                      </p>
                      
                    </div>
                  </div>
                  <div class="form-group text-right">
                    <button
                      type="submit"
                      class="btn btn-success btn-block"
                      [disabled]="!editForm.valid"
                    >
                      Update Menu
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
       
    </section>
